<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="game">

      <h1>Jogo da velha</h1>
      <p class="end"></p>
      <div class="grid">
        <button class="1 option"></button>
        <button class="2 option"></button>
        <button class="3 option"></button>
        <button class="4 option"></button>
        <button class="5 option"></button>
        <button class="6 option"></button>
        <button class="7 option"></button>
        <button class="8 option"></button>
        <button class="9 option"></button>
      </div>
      <h2 class="winner">
        -
      </h2>
    </div>
    <div class="menu">
      <button class="reset">Reset Game</button>
      <div class="statistics">
        <p>Partidas jogadas: <span class="number-party"></span></p>
        <p>X venceu: <span class="x-win"></span></p>
        <p>O venceu: <span class="o-win"></span></p>
      </div>
    </div>
    </div>
    
    <script src="/index.js"></script>
  </body>
</html>
